name: flutterfire_firestore_service
description: A Firestore service, implementing firestore_service_interface by wrapping Flutterfire's cloud_firestore plugin.
version: 0.0.0-a1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  cloud_firestore: ^4.9.0
  
  firestore_service_interface:
    git: https://github.com/enspyrco/firestore_service_interface
  json_utils:
    git: https://github.com/enspyrco/json_utils

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints:
    git: https://github.com/enspyrco/enspyr_lints
